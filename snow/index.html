<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        .small-video {
            width: 400px; /* 设置视频播放器的宽度 */
            height: auto; /* 让浏览器根据宽度自动调整高度，保持视频比例 */
        }
    </style>
</head>
<body>
    <h1>Snowing</h1>
    <p>The speed of snowfall will change with the movement of the mouse cursor.</p>
    <div class="container">
    <video controls class="small-video">
        <source src="/Users/fangr/Downloads/snow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
      </div>
</body>
</html>
